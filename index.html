<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Intro component with sign up form</title>
<script defer src="main.js"></script>
</head>
<body>
<main class="website__container">
  <section class="website__standalone-text">
    <h1 class="main__title">Learn to code by watching others</h1>
    <p class="main-caption">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </section>
 <section class="website__boxes">
  <div class="blue-box">
    <p class="blue-box__text"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
  </div>
<section class="white-box">
  <form action="/">
    <input type="text" placeholder="First Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Last Name" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Claim your free trial </button>
  </form>
  <p class="terms-of-service__text">
    By clicking the button, you are agreeing to our <span>Terms and Services</span>
  </p>
</section>
 </section>
</main>
</body>
</html>
